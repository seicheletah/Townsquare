<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <a href="/">Home</a> <a href="/">About</a> <a href="/">Contact</a>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
                {% for i in messages %}
                <li> {{ i }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content%} {% endblock %}
    </body>
</html>
